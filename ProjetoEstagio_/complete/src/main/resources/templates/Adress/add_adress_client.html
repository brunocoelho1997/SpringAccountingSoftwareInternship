<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: copy"></head>
<body>
<div id="wrapper">

    <div th:insert="~{fragments/navbar :: navbar}">...</div>



    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header" th:if="${adressResource.getClientId() !=null}" th:text="#{Adress.Client.Add}">
                </h1>
                <h1 class="page-header" th:unless="${adressResource.getClientId() !=null}"> <label th:text="#{Adress.ErrorAdd.Header}"/></h1>
            </div>
        </div>
        <div class="row" th:unless="${adressResource.getClientId() !=null}" th:text="#{Adress.ErrorAdd.Body}"></div>
        <div class="row" th:if="${adressResource.getClientId() != null}">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading" th:text="#{Adress.Client.Add}"> Adicionar
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div th:align="right">
                            <a th:href="@{/client/edit_client(id=${adressResource.getClientId()})}">
                                <input class="btn btn-default" th:value="#{System.Finish}" />
                            </a>
                        </div>
                        <form th:action="@{/client/add_adress_client}" method="post">
                            <input th:type="hidden" th:id="idClient" th:field = "*{adressResource.clientId}"/>
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-sm-3"  th:text="#{Adress.City}"></label>
                                    <div class="col-sm-2">
                                        <input class="form-control" th:field="*{adressResource.city}"/>
                                        <td th:if="${#fields.hasErrors('adressResource.city')}" th:errors="*{adressResource.city}">Name Error</td>
                                    </div>
                                    <label class="control-label col-sm-1"  th:text="#{Adress.Number}"></label>
                                    <div class="col-sm-3">
                                        <input type="number" class="form-control" th:field="*{adressResource.number}"/>
                                        <td th:if="${#fields.hasErrors('adressResource.number')}" th:errors="*{adressResource.number}">Name Error</td>
                                    </div>
                                    <div class="col-sm-3"></div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-3"  th:text="#{Adress.Adress}"></label>
                                    <div class="col-sm-2">
                                        <input class="form-control" th:field="*{adressResource.adressName}"/>
                                        <td th:if="${#fields.hasErrors('adressResource.adressName')}" th:errors="*{adressResource.adressName}">Name Error</td>
                                    </div>
                                    <label class="control-label col-sm-1"  th:text="#{Adress.ZipCode}"></label>
                                    <div class="col-sm-3">
                                        <input class="form-control" th:field="*{adressResource.zipCode}">
                                        <td th:if="${#fields.hasErrors('adressResource.zipCode')}" th:errors="*{adressResource.zipCode}">Name Error</td>
                                    </div>
                                    <div class="col-sm-3"></div>
                                </div>

                                <div class="form-group" align="right">
                                    <input type="submit"  class="btn btn-default" th:value="#{System.Add}" />
                                    <!--<button class="btn btn-default add"><i class="fa fa-plus"></i></button>-->
                                    <input type="reset"  class="btn btn-default" th:value="#{System.Clean}" />
                                    <!--<a th:href="@{/client/edit_client(id=${contactDTO.getClientId()})}">-->
                                    <!--<input class="btn btn-default" th:value="#{System.Finish}" />-->
                                    <!--</a>-->
                                </div>
                            </div>
                        </form>

                        <table width="100%" class="table table-striped table-hover list" id="dataTables-example"></table>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>
</div>
<script>
    $( document ).ready(function () {
        $.ajax({
            type: 'GET',
            contentType: "application/json",
            url: '/client/get_client_adresses?id_client=' + $('input#idClient').val()
        }).done(function (result) {
            $("table.list").html(result);
        }).fail(function (jqXHR, textStatus) {
            // alert(jqXHR.status);
        });
    });

</script>
<div th:replace="fragments/footer :: copy"></div>
</body>
</html>
