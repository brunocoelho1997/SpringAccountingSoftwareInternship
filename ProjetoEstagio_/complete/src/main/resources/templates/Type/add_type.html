<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: copy"></head>
<body>
<div id="wrapper">

    <div th:replace="~{fragments/navbar :: navbar}">...</div>

    <!--<script src="../../static/add_edit_client.js"></script>-->

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header" th:text="#{Type.Header}"></h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading" th:text="#{Type.Add}"> Adicionar
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <form th:action="@{/type/add_type}" th:object="${type}" method="post">
                            <div class="form-group" align="right">
                                <input type="submit"  class="btn btn-default" th:value="#{System.Add}" />
                                <a th:href="@{/type/}">
                                    <input class="btn btn-default" th:value="#{System.Back}" />
                                </a>
                            </div>
                            <div class="form-horizontal">

                                <div class="form-group">
                                    <label class="control-label col-sm-3"  th:text="#{Type.Category}"></label>
                                    <div class="col-sm-6">
                                        <select class="form-control" th:field="*{category}" required>
                                            <option th:each="category : ${T(hello.Enums.Category).values()}"
                                                    th:value="${category}"
                                                    th:text="#{Category.+ ${category}}"
                                            />
                                        </select>
                                        <p class="text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}">Name Error</p>
                                    </div>
                                    <div class="col-sm-3"></div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-sm-3"  th:text="#{Type.Type}"></label>
                                    <div class="col-sm-6">
                                        <input class="form-control" th:field="*{name}" required th:maxlength="${T(hello.Type.Type).MAX_NAME_LENGHT}"/>
                                        <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
                                    </div>
                                    <div class="col-sm-3"></div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-3"  th:text="#{Subtype.Subtype}"></label>
                                    <div class="col-sm-6">
                                        <input class="form-control" th:field="*{subType.name}" th:maxlength="${T(hello.SubType.SubType).MAX_NAME_LENGHT}"/>
                                        <p class="text-danger" th:if="${#fields.hasErrors('subType.name')}" th:errors="*{subType.name}">Name Error</p>
                                    </div>
                                    <div class="col-sm-3"></div>
                                </div>

                            </div>
                        </form>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>
</div>

<script src="../add_remove_subtype.js"></script>


<div th:replace="fragments/footer :: copy"></div>
</body>
</html>
