<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: copy"></head>

<body>
<div id="wrapper">
    <div th:insert="~{fragments/navbar :: navbar}">...</div>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header" th:text="#{FinancialProjection.Costs.Header}"></h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <div class = "container-fluid">

            <form th:action="@{/financial_projection/costs}" method="get" id="form">

                falta filtros... nao pode ficar sem filtors
                <div class="row">
                    <div class="col-sm-12">
                        <div class="panel panel-default">
                            <div class="panel-heading" >
                                <div class="row">
                                    <div class="col-sm-4" th:text="#{FinancialProjection.Costs.PanelHeader}" />
                                    <div class="col-sm-8" th:align="right">
                                        <a th:href="${#httpServletRequest.requestURI} + 'recovery'">
                                            <button type="button" class="btn btn-default btn-sm">
                                                <span class="glyphicon glyphicon-trash"></span>
                                                <span th:text="#{System.Recovery}"></span>
                                            </button>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <table class="table table-striped table-hover" id="dataTables-example">
                                    <thead>
                                    <tr>
                                        <th th:text="#{Transactions.Name}"></th>
                                        <th th:text="#{Transactions.Type}"></th>
                                        <th th:text="#{Transactions.SubType}"></th>
                                        <th th:text="#{Transactions.Installments}"></th>
                                        <th th:text="#{Transactions.Value}"></th>
                                        <th th:text="#{FinancialProjection.ValueTotal}"></th>

                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="r : ${listEntities}">
                                        <td th:text="${r.getName()}">1</td>
                                        <td th:text="${r.getType().getName()}">1</td>
                                        <td th:if="${r.getType().getSubTypeList()!=null}">
                                            <div th:each="subtype : ${r.getType().getSubTypeList()}" style="display:inline">
                                                <p th:text="${subtype.getName()}" style="display:inline"></p>;
                                            </div>
                                        </td>
                                        <td th:unless="${r.getType().getSubTypeList()!=null}"></td>
                                        <td th:text="${r.getInstallments()}"></td>
                                        <td th:text="${r.getValue()}"></td>
                                        <td th:text="${r.getValue() * r.getInstallments()}"></td>
                                        <td class="center">
                                            <a class="btn btn-default trash pull-right" th:transaction-id="${r.getId()}" ><i class="glyphicon glyphicon-remove"></i></a>
                                            <a class="btn btn-default pull-right" th:href="@{/employee_transaction/edit_transaction(id=${r.getId()})}"><i class="fa fa-gear fa-fw"></i></a>
                                            <a class="btn btn-default pull-right" th:href="@{/employee_transaction/info_transaction(id=${r.getId()})}"><i class="glyphicon glyphicon-info-sign"></i></a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <div th:insert="~{fragments/pagination :: pagination}">...</div>
            </form>
        </div>

    </div>
</div>
<div id="modal-content"></div>

<script src="../subTypeSelect.js"></script>
<script src="../pagination.js"></script>
