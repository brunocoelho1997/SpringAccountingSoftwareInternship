<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title th:text="#{System.Title}">Titulo</title>

    <!-- Bootstrap Core CSS -->
    <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../assets/vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../assets/dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="../assets/vendor/morrisjs/morris.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../assets/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <link rel="stylesheet" href="../assets/vendor/datatables-responsive/dataTables.responsive.css">

    <!-- slider -->
    <script src="../assets/mycode/myjs.js"></script>
    <link href="../assets/mycode/mycss.css" rel="stylesheet">

    <script src="../assets/slider/multirange.js"></script>
    <link href="../assets/slider/multirange.css" rel="stylesheet">

</head>
<body>
<div id="wrapper">

    <div th:insert="~{fragments/navbar :: navbar}">...</div>
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header" th:text="#{Person.Client.Header}"></h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <div class = "container-fluid">
            <div class="row">
                <div class="col-sm-4">
                    <div class="input-group">
                        <span class="input-group-addon" th:text="#{Filter.Search}"></span>
                        <input id="msg" type="text" class="form-control" name="msg" th:placeholder="#{Filter.Person.Search}">
                        <span class="input-group-addon"><a href="#"><i class="glyphicon glyphicon-search"></i></a></span>
                    </div>
                </div>
                <div class="col-sm-8"></div>
            </div>
            <br>
            <div class="row">
                <a th:href="@{/client/add_client}">
                    <div class="col-sm-12" align="right" >
                        <button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#addModal">
                            <span class="glyphicon glyphicon-plus"></span> <span th:text="#{Person.Client.Add}"></span>
                        </button>
                    </div>
                </a>
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading" th:text="#{Person.Client.PanelHeading}"></div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">


                        <table width="100%" class="table table-striped table-hover" id="dataTables-example">
                            <thead>
                            <tr>
                                <th th:text="#{Person.Name}"></th>
                                <th th:text="#{Person.Email}"></th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="c : ${listClients}">
                                <td th:text="${c.name}">1</td>
                                <td href="#" th:text="${c.email}"></td>
                                <td class="center">
                                    <a class="btn btn-default pull-right" data-toggle="modal" data-target="#removeModal"><i class="glyphicon glyphicon-remove"></i></a>
                                    <a class="btn btn-default pull-right" data-toggle="modal" data-target="#editModal"><i class="fa fa-gear fa-fw"></i></a>
                                    <a class="btn btn-default pull-right" th:href="@{/client/infoclient(id=${c.getId()})}"><i class="glyphicon glyphicon-info-sign"></i></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>
</div>

<!-- /#wrapper -->
<!-- Modals -->
<!-- jQuery -->
<script src="../assets/vendor/jquery/jquery.min.js"></script>
<!-- Bootstrap Core JavaScript -->
<script src="../assets/vendor/bootstrap/js/bootstrap.min.js"></script>
<!-- Metis Menu Plugin JavaScript -->
<script src="../assets/vendor/metisMenu/metisMenu.min.js"></script>
<script src="../assets/vendor/datatables-responsive/dataTables.responsive.js"></script>

<!-- Custom Theme JavaScript -->
<script src="../assets/dist/js/sb-admin-2.js"></script>

</body>
</html>
