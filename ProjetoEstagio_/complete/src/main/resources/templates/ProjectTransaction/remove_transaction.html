<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-hidden="true" id="remove-modal" th:fragment="modal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span>
                </button>
                <h4 class="modal-title" id="myModalLabel2" th:text="#{System.Delete}"></h4>
            </div>
            <div class="modal-body" th:unless="${transaction !=null}" th:text="${transaction.getGenre() == T(hello.Enums.Genre).REVENUE} ? #{Transactions.Project.Revenue.NotFoundDescription} : #{Transactions.Project.Revenue.NotFoundDescription}"></div>
            <div class="modal-body" th:if="${transaction != null}">
                <div>
                    <span th:text="${transaction.getGenre() == T(hello.Enums.Genre).REVENUE} ? #{Transactions.Revenue.Remove} : #{Transactions.Cost.Remove}" th:remove="tag">title</span>:
                    <label th:text="${transaction.getId()}"/></span> -
                    <label th:text="${transaction.getName()}"/></span>
                    ?
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" th:text="#{System.Close}"></button>
                <button th:if="${transaction != null}" class="btn btn-default trash-confirm pull-right" data-dismiss="modal" th:onclick="'deleteProject(' + ${transaction.getId()} + ')'" th:text="#{System.Delete}"></button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
