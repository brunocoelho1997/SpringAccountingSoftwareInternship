<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Est√°gio</title>

    <!-- Bootstrap Core CSS -->
    <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../assets/vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../assets/dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="../assets/vendor/morrisjs/morris.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../assets/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <link rel="stylesheet" href="../assets/vendor/datatables-responsive/dataTables.responsive.css">

    <!-- slider -->
    <script src="../assets/mycode/myjs.js"></script>
    <link href="../assets/mycode/mycss.css" rel="stylesheet">

    <script src="../assets/slider/multirange.js"></script>
    <link href="../assets/slider/multirange.css" rel="stylesheet">

</head>
<body>
<div id="wrapper">

    <div th:insert="~{fragments/navbar :: navbar}"></div>
    <div id="page-wrapper">


        <div th:object="${clientDTO}">

            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header" > <label th:text="${clientDTO.getName()}"/></h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div>
                                <span th:text="#{Client.Id}" th:remove="tag">title</span>:
                                <label th:text="${clientDTO.getId()}"/></span>
                            </div>
                            <div>
                                <span th:text="#{Client.RegistrationCode}" th:remove="tag">title</span>:
                                <label th:text="${clientDTO.getRegistrationCode()}"/></span>
                            </div>
                            <div>
                                <span th:text="#{Client.Name}" th:remove="tag">title</span>:
                                <label th:text="${clientDTO.getName()}"/></span>
                            </div>
                            <div align="right">
                                <a th:href="@{/client/}">
                                    <input class="btn btn-default" th:value="#{System.Back}" />
                                </a>
                            </div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
        </div>
    </div>
</div>

<!-- /#wrapper -->
<!-- Modals -->
<!-- jQuery -->
<script src="../assets/vendor/jquery/jquery.min.js"></script>
<!-- Bootstrap Core JavaScript -->
<script src="../assets/vendor/bootstrap/js/bootstrap.min.js"></script>

<script src="../assets/vendor/datatables-responsive/dataTables.responsive.js"></script>

<!-- Custom Theme JavaScript -->
<script src="../assets/dist/js/sb-admin-2.js"></script>

</body>
</html>
