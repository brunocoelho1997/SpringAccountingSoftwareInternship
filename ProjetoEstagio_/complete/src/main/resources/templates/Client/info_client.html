<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: copy"></head>
<body>
<div id="wrapper">
    <div th:insert="~{fragments/navbar :: navbar}">...</div>
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header" th:if="${client !=null}">
                    <h1 th:text="#{Client.Info.Header}" th:remove="tag" />
                    <label th:text="${client.getName()}"/>
                </h1>
                <h1 class="page-header" th:unless="${client!=null}"> <label th:text="#{Client.NotFound}"/></h1>
            </div>
        </div>
        <div class="row" th:unless="${client !=null}" th:text="#{Client.NotFoundDescription}"></div>
        <div class="row" th:if="${client != null}">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading" th:text="#{Client.Info.Header}"> Edit</div>
                    <div class="panel-body">
                        <div class="form-horizontal">

                            <div class="form-group" align="right">
                                <a th:href="@{/client/}">
                                    <input class="btn btn-default" th:value="#{System.Back}" />
                                </a>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3"  th:text="#{Entity.Id}"></label>
                                <div class="col-sm-6">
                                    <span th:text="*{client.id}"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3"  th:text="#{Client.RegistrationCode}"></label>
                                <div class="col-sm-6">
                                    <span th:text="*{client.registrationCode}"></span>
                                </div>
                                <div class="col-sm-3"></div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3"  th:text="#{Client.Name}"></label>
                                <div class="col-sm-6">
                                    <span th:text="*{client.name}"></span>
                                </div>
                                <div class="col-sm-3"></div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3"  th:text="#{Client.NumberPhone}"></label>
                                <div class="col-sm-6">
                                    <span th:text="*{client.numberPhone}"></span>
                                </div>
                                <div class="col-sm-3"></div>
                            </div>
                        </div>

                        <div class="row">
                            <br>
                            <div class="col-sm-1"></div>
                            <div class="col-sm-10">
                                <div class="panel panel-default">
                                    <div class="panel-heading" th:text="#{Adress.PanelHeader}"></div>
                                    <table width="100%" class="table table-striped table-hover adresses">
                                        <thead>
                                        <tr>
                                            <th th:text="#{Adress.City}"></th>
                                            <th th:text="#{Adress.Adress}"></th>
                                            <th th:text="#{Adress.ZipCode}"></th>
                                            <th th:text="#{Adress.Number}"></th>
                                        </tr>
                                        </thead>
                                        <tbody th:id="listAdresses">
                                        <tr th:each="ad,rowStat : *{client.adresses}" >
                                            <td><p th:text="*{ad.city}"/></td>
                                            <td><p th:text="*{ad.adressName}"/></td>
                                            <td><p th:text="*{ad.zipCode}"/></td>
                                            <td><p th:text="*{ad.number}"/></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <br>
                            <div class="col-sm-1"></div>
                            <div class="col-sm-10">
                                <div class="panel panel-default">
                                    <div class="panel-heading" th:text="#{Contact.PanelHeading}"></div>
                                    <table width="100%" class="table">
                                        <thead>
                                        <tr>
                                            <th th:text="#{Person.Name}"></th>
                                            <th th:text="#{Person.Email}"></th>
                                            <th th:text="#{Person.NumberPhone}"></th>
                                            <th th:text="#{PostContact.Name}"></th>
                                        </tr>
                                        </thead>
                                        <tbody th:id="listContacts">
                                        <div th:each="contact,rowStat : *{client.contacts}">
                                            <tr class="warning">
                                                <td><p th:text="*{contact.name}"/></td>
                                                <td><p th:text="*{contact.email}"/></td>
                                                <td><p th:text="*{contact.numberPhone}"/></td>
                                                <td><p th:text="*{contact.postContact.getName()}"/></td>
                                            </tr>
                                            <tr>
                                                <td th:colspan="5">
                                                    <div class="row">
                                                        <div class="col-sm-1"></div>
                                                        <div class="col-sm-10">
                                                            <br>
                                                            <table width="100%" class="table" style="background-color: transparent;">
                                                                <thead>
                                                                <tr >
                                                                    <th th:text="#{Adress.City}"></th>
                                                                    <th th:text="#{Adress.Adress}"></th>
                                                                    <th th:text="#{Adress.ZipCode}"></th>
                                                                    <th th:text="#{Adress.Number}"></th>
                                                                    <th></th>
                                                                </tr>
                                                                </thead>
                                                                <p th:text="#{Adress.PanelHeader}"/>
                                                                <tbody>
                                                                <tr th:each="ad : *{contact.adresses}" >
                                                                    <td><p th:text="*{ad.city}"/></td>
                                                                    <td><p th:text="*{ad.adressName}"/></td>
                                                                    <td><p th:text="*{ad.zipCode}"/></td>
                                                                    <td><p th:text="*{ad.number}"/></td>
                                                                    <!--<td class="center"><a class="btn btn-default pull-right" id="removeAdressContact"><i class="glyphicon glyphicon-remove"></i></a></td>-->
                                                                </tr>
                                                                </tbody>
                                                            </table>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                        </div>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: copy"></div>
</body>
</html>
