<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: copy"></head>
<body>
<div id="wrapper">

    <div th:insert="~{fragments/navbar :: navbar}"></div>
    <div id="page-wrapper">


        <div th:object="${clientDTO}">

            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header" > <label th:text="${clientDTO.getName()}"/></h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div>
                                <span th:text="#{Client.Id}" th:remove="tag">title</span>:
                                <span id = "id_value" th:text="${clientDTO.getId()}"/></span>
                            </div>
                            <div>
                                <span th:text="#{Client.RegistrationCode}" th:remove="tag">title</span>:
                                <span th:text="${clientDTO.getRegistrationCode()}"/></span>
                            </div>
                            <div>
                                <span th:text="#{Client.Name}" th:remove="tag">title</span>:
                                <span th:text="${clientDTO.getName()}"/></span>
                            </div>
                            <br>
                            <div class="panel panel-default">
                                <div class="panel-heading" th:text="#{Client.Contact.PanelHeading}"></div>
                                <table width="100%" class="table table-striped table-hover" id="dataTables-example">
                                    <thead>
                                    <tr>
                                        <th th:text="#{Person.Name}"></th>
                                        <th th:text="#{Person.Email}"></th>
                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="c : ${clientDTO.getContacts()}">
                                        <td href="#" th:text="${c.getName()}"></td>
                                        <td th:text="${c.getEmail()}">1</td>
                                        <td class="center">
                                            <button class="btn btn-default info pull-right" th:client-id="${clientDTO.getId()}" th:contact-id="${c.getId()}"><i class="glyphicon glyphicon-info-sign"></i></button>

                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                            <div align="right">
                                <a th:href="@{/client/}">
                                    <input class="btn btn-default" th:value="#{System.Back}" />
                                </a>
                            </div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
        </div>
    </div>
</div>

<div id="modal-content"></div>

<script>
    $( document ).ready(function () {
        $('button.info').click(function (e) {

            var opt = {
                type: 'GET',
                url: '/client/info_contact_client?id_client=' + $(this).attr('client-id') + '&id_contact=' + $(this).attr('contact-id')
            }

            // alert(JSON.stringify(opt));

            $.ajax(opt).done(function (result) {
                $('#modal-content').html(result);
                $('#info-modal').modal();
            }).fail(function (jqXHR, textStatus) {
                alert(textStatus);
            });
        });
    });
</script>
<div th:replace="fragments/footer :: copy"></div>
</body>
</html>
