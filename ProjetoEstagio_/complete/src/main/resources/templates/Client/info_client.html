<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: copy"></head>
<body>
<div id="wrapper">

    <div th:insert="~{fragments/navbar :: navbar}"></div>
    <div id="page-wrapper">


        <div th:object="${clientDTO}">

            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header" > <label th:text="${clientDTO.getName()}"/></h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div>
                                <span th:text="#{Client.Id}" th:remove="tag">title</span>:
                                <label th:text="${clientDTO.getId()}"/></span>
                            </div>
                            <div>
                                <span th:text="#{Client.RegistrationCode}" th:remove="tag">title</span>:
                                <label th:text="${clientDTO.getRegistrationCode()}"/></span>
                            </div>
                            <div>
                                <span th:text="#{Client.Name}" th:remove="tag">title</span>:
                                <label th:text="${clientDTO.getName()}"/></span>
                            </div>
                            <table width="100%" class="table table-striped table-hover" id="dataTables-example">
                                <thead>
                                <tr>
                                    <th th:text="#{Person.Name}"></th>
                                    <th th:text="#{Person.Email}"></th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="c : ${clientDTO.getContactPerson()}">
                                    <td href="#" th:text="${c.getName()}"></td>
                                    <td th:text="${c.getEmail()}">1</td>
                                    <td class="center">
                                        <a class="btn btn-default pull-right" th:href="@{/client/info_contact_client(id_client=${clientDTO.getId()},id_contact=${c.getId()})}"><i class="glyphicon glyphicon-info-sign"></i></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <div align="right">
                                <a th:href="@{/client/}">
                                    <input class="btn btn-default" th:value="#{System.Back}" />
                                </a>
                            </div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: copy"></div>
</body>
</html>
