<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:substituteby="fragments/head :: copy"></head>
<body>
<div id="wrapper">
    <div th:insert="~{fragments/navbar :: navbar}">...</div>
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Clientes</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading" th:text="#{Person.Client.Edit}"> Adicionar
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <form th:action="@{/client/edit_submit}" th:object="${client}" method="post">
                            <input class="form-control" th:field="*{id}" th:value="${client.getId()}" type="hidden">

                            <div class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-sm-3"  th:text="#{Person.Name}"></label>
                                    <div class="col-sm-6">
                                        <input class="form-control" th:field="*{name}" th:value="${client.getName()}">
                                        <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
                                    </div>
                                    <div class="col-sm-3"></div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-3" th:text="#{Person.Adress}"></label>
                                    <div class="col-sm-6">
                                        <input class="form-control" th:field="*{adress}" th:value="${client.getAdress()}">
                                        <td th:if="${#fields.hasErrors('adress')}" th:errors="*{adress}">Adress Error</td>
                                    </div>
                                    <div class="col-sm-3"></div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-3" th:text="#{Person.Email}"></label>
                                    <div class="col-sm-6">
                                        <input class="form-control" th:field="*{email}" th:value="${client.getEmail()}">
                                        <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>
                                    </div>
                                    <div class="col-sm-3"></div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-3" th:text="#{Person.NumberPhone}"></label>
                                    <div class="col-sm-6">
                                        <input class="form-control" th:field="*{numberPhone}" th:value="${client.getNumberPhone()}">
                                        <td th:if="${#fields.hasErrors('numberPhone')}" th:errors="*{numberPhone}">Name Error</td>
                                    </div>
                                    <div class="col-sm-3"></div>
                                </div>
                                <div class="form-group" align="right">
                                    <input type="submit"  class="btn btn-default" th:value="#{Person.Client.Edit}" />
                                    <a th:href="@{/client/}">
                                        <input class="btn btn-default" th:value="#{System.Back}" />
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>
</div>
<div th:substituteby="fragments/footer :: copy"></div>
</body>
</html>
