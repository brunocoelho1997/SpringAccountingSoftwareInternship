<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: copy"></head>
<body>
<div id="wrapper">
    <div th:insert="~{fragments/navbar :: navbar}">...</div>
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header" th:text="#{Client.Edit}">Clientes</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading" th:text="#{Client.Edit}"> Edit</div>
                    <div class="panel-body">
                        <form th:action="@{/client/edit_client}" th:object="${clientDTO}" method="post">
                            <div class="form-horizontal">
                                <div class="form-group" align="right">
                                    <input type="submit"  class="btn btn-default" th:value="#{System.Save}" />
                                    <!--<button class="btn btn-default add"><i class="fa fa-plus"></i></button>-->
                                    <a th:href="@{/client/}">
                                        <input class="btn btn-default" th:value="#{System.Back}" />
                                    </a>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-3"  th:text="#{Client.Id}"></label>
                                    <div class="col-sm-6">
                                        <p th:text="*{id}"></p>
                                        <input class="form-control" th:type="hidden" th:field="*{id}" />
                                    </div>
                                    <div class="col-sm-3"></div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-3"  th:text="#{Client.RegistrationCode}"></label>
                                    <div class="col-sm-6">
                                        <input class="form-control" th:field="*{registrationCode}"/>
                                        <td th:if="${#fields.hasErrors('registrationCode')}" th:errors="*{registrationCode}">Name Error</td>
                                    </div>
                                    <div class="col-sm-3"></div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-3"  th:text="#{Client.Name}"></label>
                                    <div class="col-sm-6">
                                        <input class="form-control" th:field="*{name}"/>
                                        <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
                                    </div>
                                    <div class="col-sm-3"></div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-3"  th:text="#{Client.NumberPhone}"></label>
                                    <div class="col-sm-6">
                                        <input class="form-control" th:field="*{numberPhone}"/>
                                        <td th:if="${#fields.hasErrors('numberPhone')}" th:errors="*{numberPhone}">Name Error</td>
                                    </div>
                                    <div class="col-sm-3"></div>
                                </div>
                            </div>
                        </form>

                        <br>
                        <div class="panel panel-default">
                            <div class="panel-heading" th:text="#{Client.Contact.PanelHeading}"></div>
                            <table width="100%" class="table table-striped table-hover" id="dataTables-example">
                                <thead>
                                <tr>
                                    <th th:text="#{Person.Name}"></th>
                                    <th th:text="#{Person.Email}"></th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="c : ${clientDTO.getContacts()}">
                                    <td href="#" th:text="${c.getName()}"></td>
                                    <td th:text="${c.getEmail()}">1</td>
                                    <td class="center">
                                        <a class="btn btn-default trash pull-right" th:client-id="${clientDTO.getId()}" th:contact-id="${c.getId()}"><i class="glyphicon glyphicon-remove"></i></a>
                                        <a class="btn btn-default pull-right" th:href="@{/client/edit_contact(id_client=${clientDTO.getId()}, id_contact=${c.getId()})}"><i class="fa fa-gear fa-fw"></i></a>
                                        <a class="btn btn-default info pull-right" th:client-id="${clientDTO.getId()}" th:contact-id="${c.getId()}"><i class="glyphicon glyphicon-info-sign"></i></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div align="right">
                            <a class="btn btn-default pull-right" th:href="@{/client/add_contact(client_id=${clientDTO.getId()})}" th:text="#{Client.Contact.Add}"></a>
                        </div>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>
</div>
<div id="modal-content"></div>

<script>
    $( document ).ready(function () {
        $('a.info').click(function (e) {

            var opt = {
                type: 'GET',
                url: '/client/info_contact_client?id_client=' + $(this).attr('client-id') + '&id_contact=' + $(this).attr('contact-id')
            }

            // alert(JSON.stringify(opt));

            $.ajax(opt).done(function (result) {
                $('#modal-content').html(result);
                $('#info-modal').modal();
            }).fail(function (jqXHR, textStatus) {
                alert(textStatus);
            });
        });

        $('a.trash').click(function (e) {

            var opt = {
                type: 'GET',
                url: '/client/remove_contact?id_client=' + $(this).attr('client-id') + '&id_contact=' + $(this).attr('contact-id')
            }

            // alert(JSON.stringify(opt));

            $.ajax(opt).done(function (result) {
                $('#modal-content').html(result);
                $('#remove-modal').modal();
            }).fail(function (jqXHR, textStatus) {
                alert(textStatus);
            });
        });

    });

    function deleteContact(id_client, id_contact) {
        $.ajax({
            type: 'DELETE',
            url: '/client/remove_contact?id_client=' + id_client + '&id_contact=' + id_contact

        }).done(function (result) {
            $('button[contact-id=' + id_contact + ']').closest('tr').remove();
        }).fail(function (jqXHR, textStatus) {
            ;
        });

    }

</script>
<div th:replace="fragments/footer :: copy"></div>
</body>
</html>
