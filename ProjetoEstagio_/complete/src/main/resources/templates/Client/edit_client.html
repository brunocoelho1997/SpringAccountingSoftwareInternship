<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: copy"></head>
<body>
<div id="wrapper">
    <div th:insert="~{fragments/navbar :: navbar}">...</div>
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header" th:if="${client !=null}">
                    <h1 th:text="#{Client.Edit}" th:remove="tag" />
                    <label th:text="${client.getName()}"/>
                </h1>
                <h1 class="page-header" th:unless="${client!=null}"> <label th:text="#{Client.NotFound}"/></h1>
            </div>
        </div>
        <div class="row" th:unless="${client !=null}" th:text="#{Client.NotFoundDescription}"></div>
        <div class="row" th:if="${client != null}">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading" th:text="#{Client.Edit}"> Edit</div>
                    <div class="panel-body">
                        <form th:action="@{/client/edit_client}" th:object="${client}" method="post">
                            <div class="form-horizontal">

                                <div class="form-group" align="right">
                                    <input type="submit"  class="btn btn-default" th:value="#{System.Save}" />
                                    <!--<button class="btn btn-default add"><i class="fa fa-plus"></i></button>-->
                                    <a th:href="@{/client/}">
                                        <input class="btn btn-default" th:value="#{System.Back}" />
                                    </a>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-3"  th:text="#{Entity.Id}"></label>
                                    <div class="col-sm-6">
                                        <p th:text="*{id}"></p>
                                        <input class="form-control" th:type="hidden" th:field="*{id}" />
                                    </div>
                                    <div class="col-sm-3"></div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-3"  th:text="#{Client.RegistrationCode}"></label>
                                    <div class="col-sm-6">
                                        <input class="form-control" th:field="*{registrationCode}" required/>
                                        <td th:if="${#fields.hasErrors('registrationCode')}" th:errors="*{registrationCode}">Name Error</td>
                                    </div>
                                    <div class="col-sm-3"></div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-3"  th:text="#{Client.Name}"></label>
                                    <div class="col-sm-6">
                                        <input class="form-control" th:field="*{name}" required/>
                                        <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
                                    </div>
                                    <div class="col-sm-3"></div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-3"  th:text="#{Client.NumberPhone}"></label>
                                    <div class="col-sm-6">
                                        <input class="form-control" th:field="*{numberPhone}" required/>
                                        <td th:if="${#fields.hasErrors('numberPhone')}" th:errors="*{numberPhone}">Name Error</td>
                                    </div>
                                    <div class="col-sm-3"></div>
                                </div>
                            </div>

                            <!--TODO: esta validacao tem de melhorar-->
                            <ul th:if="${#fields.hasErrors('*')}">
                                <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
                            </ul>

                            <div class="row">
                                <br>
                                <div class="col-sm-1"></div>
                                <div class="col-sm-10">
                                    <div class="panel panel-default">
                                        <div class="panel-heading" th:text="#{Adress.PanelHeader}"></div>
                                        <table width="100%" class="table table-striped table-hover adresses">
                                            <thead>
                                            <tr>
                                                <th th:text="#{Adress.City}"></th>
                                                <th th:text="#{Adress.Adress}"></th>
                                                <th th:text="#{Adress.ZipCode}"></th>
                                                <th th:text="#{Adress.Number}"></th>

                                                <th></th>
                                            </tr>
                                            </thead>
                                            <tbody th:id="listAdresses">
                                            <tr th:each="ad,rowStat : *{adresses}" >
                                                <td><input class="form-control" type="text" th:field="*{adresses[__${rowStat.index}__].city}" required th:maxlength="${T(hello.Adress.Adress).MAX_CITY_LENGHT}"/></td>
                                                <td><input class="form-control" type="text" th:field="*{adresses[__${rowStat.index}__].adressName}" required th:maxlength="${T(hello.Adress.Adress).MAX_ADRESSNAME_LENGHT}"/></td>
                                                <td><input class="form-control" type="text" th:field="*{adresses[__${rowStat.index}__].zipCode}" th:maxlength="${T(hello.Adress.Adress).MAX_ZIPCODE_LENGHT}"/></td>
                                                <td><input class="form-control" type="number" th:field="*{adresses[__${rowStat.index}__].number}" th:maxlength="${T(hello.Adress.Adress).MAX_NUMBER_SIZE}"/></td>
                                                <td class="center">
                                                    <!--<a class="btn btn-default pull-right" id="removeAdress"><i class="glyphicon glyphicon-remove"></i></a>-->
                                                    <!--<a class="btn btn-default pull-right" th:href="@{/client/edit_adress_client(id_client=${saveClientDTO.getId()}, id_adress=${ad.getId()})}"><i class="fa fa-gear fa-fw"></i></a>-->
                                                    <!--<a class="btn btn-default info-adress pull-right" th:client-id="${client.getId()}" th:adress-id="${rowStat.index}"><i class="glyphicon glyphicon-info-sign"></i></a>-->
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div align="right">
                                        <a class="btn btn-danger pull-right" id="removeAdress"><i class="glyphicon glyphicon-remove"></i></a>
                                        <a class="btn btn-default pull-right" th:text="#{Adress.Client.Add}" id="addAdress"></a>
                                    </div>
                                </div>
                            </div>


                            <div class="row">
                                <br>
                                <div class="col-sm-1"></div>
                                <div class="col-sm-10">
                                    <div class="panel panel-default">
                                        <div class="panel-heading" th:text="#{Contact.PanelHeading}"></div>
                                        <table width="100%" class="table">
                                            <thead>
                                            <tr>
                                                <th th:text="#{Person.Name}"></th>
                                                <th th:text="#{Person.Email}"></th>
                                                <th th:text="#{Person.NumberPhone}"></th>
                                                <th th:text="#{PostContact.Name}"></th>
                                            </tr>
                                            </thead>
                                            <tbody th:id="listContacts">
                                            <div th:each="contact,rowStat : *{contacts}">
                                                <tr class="warning">
                                                    <td><input class="form-control" type="text" th:field="*{contacts[__${rowStat.index}__].name}" required th:maxlength="${T(hello.Contact.Contact).MAX_NAME_LENGHT}"/></td>
                                                    <td><input class="form-control" type="email" th:field="*{contacts[__${rowStat.index}__].email}" required th:maxlength="${T(hello.Contact.Contact).MAX_EMAIL_LENGHT}"/></td>
                                                    <td><input class="form-control" type="text" th:field="*{contacts[__${rowStat.index}__].numberPhone}" required th:maxlength="${T(hello.Contact.Contact).MAX_NUMBERPHONE_LENGHT}"/></td>
                                                    <td class="center">
                                                        <select class="form-control" id= "listPostContacts" th:field="*{contacts[__${rowStat.index}__].postContact}" required>
                                                            <option th:each="postContact : ${listPostContact}"
                                                                    th:value="${postContact.getId()}"
                                                                    th:utext="${postContact.getName()}"/>
                                                        </select>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td th:colspan="5">
                                                        <div class="row">
                                                            <div class="col-sm-1"></div>
                                                            <div class="col-sm-10">
                                                                <br>
                                                                <table width="100%" class="table" style="background-color: transparent;">
                                                                    <thead>
                                                                    <tr >
                                                                        <th th:text="#{Adress.City}"></th>
                                                                        <th th:text="#{Adress.Adress}"></th>
                                                                        <th th:text="#{Adress.ZipCode}"></th>
                                                                        <th th:text="#{Adress.Number}"></th>
                                                                        <th></th>
                                                                    </tr>
                                                                    </thead>
                                                                    <tbody th:id="'listContactAdresses[' + ${rowStat.index} +']'" >
                                                                    <p th:text="#{Adress.PanelHeader}"/>
                                                                    <tr th:each="ad,rowStat2 : *{contacts[__${rowStat.index}__].adresses}" >
                                                                        <td><input class="form-control" type="text" th:field="*{contacts[__${rowStat.index}__].adresses[__${rowStat2.index}__].city}" required th:maxlength="${T(hello.Adress.Adress).MAX_CITY_LENGHT}"/></td>
                                                                        <td><input class="form-control" type="text" th:field="*{contacts[__${rowStat.index}__].adresses[__${rowStat2.index}__].adressName}" th:maxlength="${T(hello.Adress.Adress).MAX_ADRESSNAME_LENGHT}"/></td>
                                                                        <td><input class="form-control" type="text" th:field="*{contacts[__${rowStat.index}__].adresses[__${rowStat2.index}__].zipCode}" required th:maxlength="${T(hello.Adress.Adress).MAX_ZIPCODE_LENGHT}"/></td>
                                                                        <td><input class="form-control" type="number" th:field="*{contacts[__${rowStat.index}__].adresses[__${rowStat2.index}__].number}" required th:maxlength="${T(hello.Adress.Adress).MAX_NUMBER_SIZE}"/></td>
                                                                        <!--<td class="center"><a class="btn btn-default pull-right" id="removeAdressContact"><i class="glyphicon glyphicon-remove"></i></a></td>-->
                                                                    </tr>
                                                                    </tbody>
                                                                </table>
                                                                <br>
                                                                <div align="right">
                                                                    <a class="btn btn-danger pull-right" th:onclick="'removeAdressContact(' + ${rowStat.index} + ')'"><i class="glyphicon glyphicon-remove"></i></a>
                                                                    <a class="btn btn-default pull-right" th:onclick="'addAdressContact(' + ${rowStat.index} + ')'" th:text="#{Adress.Contact.Add}" ></a>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </div>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div align="right">
                                        <a class="btn btn-danger pull-right" id="removeContact"><i class="glyphicon glyphicon-remove"></i></a>
                                        <a class="btn btn-default pull-right" th:text="#{Contact.Add}" id="addContact"></a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>
</div>
<script>

    var listClientAdresses = $('#listAdresses');
    var numberClientAdresses = $('#listAdresses tr').size();

    $('#addAdress').click(function() {

        listClientAdresses.append('<tr>' +
            '<td><input class="form-control" type="text" id="adresses'+numberClientAdresses+'.city" name="adresses[' + numberClientAdresses + '].city" required maxlength="[[${T(hello.Adress.Adress).MAX_CITY_LENGHT}]]"/></td>' +
            '<td><input class="form-control" type="text" id="adresses'+numberClientAdresses+'.adressName" name="adresses[' + numberClientAdresses + '].adressName" required maxlength="[[${T(hello.Adress.Adress).MAX_ADRESSNAME_LENGHT}]]"/></td>' +
            '<td><input class="form-control" type="text" id="adresses'+numberClientAdresses+'.zipCode" name="adresses[' + numberClientAdresses + '].zipCode" required maxlength="[[${T(hello.Adress.Adress).MAX_ZIPCODE_LENGHT}]]"/></td>' +
            '<td><input class="form-control" type="number" id="adresses'+numberClientAdresses+'.number" name="adresses[' + numberClientAdresses + '].number" required maxlength="[[${T(hello.Adress.Adress).MAX_NUMBER_SIZE}]]"/></td>' +
            // '<td><a class="btn btn-default pull-right" id="removeAdress"><i class="glyphicon glyphicon-remove"></i></a></td>' +
            '</tr>');
        numberClientAdresses++;
        return false;
    });
    //Remove adress of client
    $(document).on('click', '#removeAdress', function() {
        if (numberClientAdresses > 1)
        {
            $('#listAdresses>tr:last-child').remove();

            // $(this).closest('tr').remove();
            numberClientAdresses--;
        }
        return false;
    });


    // ----------------------------Contacts
    var listContacts = $('#listContacts');
    var numberContacts = $('#listContacts>tr').size()-1;

    $('#addContact').click(function() {

        var $options = $("#listPostContacts").clone();

        listContacts.append('<tr class="warning">' +
            '<td><input class="form-control" type="text" id="contacts'+numberContacts+'.name" name="contacts[' + numberContacts + '].name" required maxlength="[[${T(hello.Contact.Contact).MAX_NAME_LENGHT}]]"/></td>' +
            '<td><input class="form-control" type="email" id="contacts'+numberContacts+'.email" name="contacts[' + numberContacts + '].email" maxlength="[[${T(hello.Contact.Contact).MAX_EMAIL_LENGHT}]]"/></td>' +
            '<td><input class="form-control" type="text" id="contacts'+numberContacts+'.numberPhone" name="contacts[' + numberContacts + '].numberPhone" required maxlength="[[${T(hello.Contact.Contact).MAX_NUMBERPHONE_LENGHT}]]"/></td>' +
            '<td><select class="form-control selectedClient" id="contacts'+numberContacts+'.postContact" name="contacts[' + numberContacts + '].postContact"  required>' +
            $options.html() +
            '</select></td>' +
            '<td>' +
            // TODO:APAGAR ISTO '   <a class="btn btn-default pull-right" id="removeContact"><i class="glyphicon glyphicon-remove"></i></a>' +
            '</td>' +
            '</tr>'+
            '<tr>'+
            '<td colspan="5"'+
            '<div class="row">'+
            '<div class="col-sm-1"></div>\n' +
            '<div class="col-sm-10">' +
            '<table width="100%" class="table" style="background-color: transparent;">'+
            '<thead><tr><th>[[#{Adress.City}]]</th><th>[[#{Adress.Adress}]]</th><th>[[#{Adress.ZipCode}]]</th><th>[[#{Adress.Number}]]</th><th></th></tr></thead>'+
            '<tbody id="listContactAdresses[' + numberContacts + ']" >' +
            '<p>[[#{Adress.PanelHeader}]]</p>'+
            '<tr>' +
            '<td><input class="form-control" type="text" id="contacts'+numberContacts+'.adresses0.city" name="contacts[' + numberContacts + '].adresses[0].city" required maxlength="[[${T(hello.Adress.Adress).MAX_CITY_LENGHT}]]"/></td>' +
            '<td><input class="form-control" type="text" id="contacts'+numberContacts+'.adresses0.adressName" name="contacts[' + numberContacts + '].adresses[0].adressName" required maxlength="[[${T(hello.Adress.Adress).MAX_ADRESSNAME_LENGHT}]]"/></td>' +
            '<td><input class="form-control" type="text" id="contacts'+numberContacts+'.adresses0.zipCode" name="contacts[' + numberContacts + '].adresses[0].zipCode" required maxlength="[[${T(hello.Adress.Adress).MAX_ZIPCODE_LENGHT}]]"/></td>' +
            '<td><input class="form-control" type="number" id="contacts'+numberContacts+'.adresses0.number" name="contacts[' + numberContacts + '].adresses[0].number" required maxlength="[[${T(hello.Adress.Adress).MAX_NUMBER_SIZE}]]"/></td>' +
            '<td>' +
            //TODO:apagar isto '<a class="btn btn-default pull-right" id="removeContact"><i class="glyphicon glyphicon-remove"></i></a>' +
            '</td>' +
            '</tr>'+
            '</tbody>'+
            '</table>'+
            '<div align="right">'+
            '<a class="btn btn-danger pull-right" onclick="removeAdressContact('+numberContacts+')" ><i class="glyphicon glyphicon-remove "/></i></a>'+
            '<a class="btn btn-default pull-right" onclick="addAdressContact('+numberContacts+')" >[[#{Adress.Contact.Add}]]</a>'+
            '</div>'+
            '</div>'+
            '</td>'+
            '</tr>'

        );
        numberContacts++;
        return false;
    });



    //Remove contact
    $(document).on('click', '#removeContact', function() {
        if (numberContacts > 1)
        {
            $('#listContacts>tr:last-child').before().remove();
            $('#listContacts>tr:last-child').remove();
            numberContacts--;
        }
        return false;
    });


    /*
    add adress for a contact
     */
    function addAdressContact(idContact) {

        var listContactAdresses = $("#listContactAdresses\\[" + idContact + "\\]");
        var numberlistContactAdresses = $("#listContactAdresses\\[" + idContact + "\\] tr").length;

        listContactAdresses.append('<tr>' +
            '<td><input class="form-control" type="text" id="contacts'+idContact+'.adresses'+numberlistContactAdresses+ '.city" name="contacts[' + idContact + '].adresses[' + numberlistContactAdresses + '].city" required maxlength="[[${T(hello.Adress.Adress).MAX_CITY_LENGHT}]]"/></td>' +
            '<td><input class="form-control" type="text" id="contacts'+idContact+'.adresses'+numberlistContactAdresses+ '.adressName" name="contacts[' + idContact + '].adresses[' + numberlistContactAdresses + '].adressName" required maxlength="[[${T(hello.Adress.Adress).MAX_ADRESSNAME_LENGHT}]]"/></td>' +
            '<td><input class="form-control" type="text" id="contacts'+idContact+'.adresses'+numberlistContactAdresses+ '.zipCode" name="contacts[' + idContact + '].adresses[' + numberlistContactAdresses + '].zipCode" required maxlength="[[${T(hello.Adress.Adress).MAX_ZIPCODE_LENGHT}]]"/></td>' +
            '<td><input class="form-control" type="number" id="contacts'+idContact+'.adresses'+numberlistContactAdresses+ '.number" name="contacts[' + idContact + '].adresses[' + numberlistContactAdresses + '].number" required maxlength="[[${T(hello.Adress.Adress).MAX_NUMBER_SIZE}]]"/></td>' +
            '<td>' +
            // TODO:apagar isto'<a class="btn btn-default pull-right" id="removeContact"><i class="glyphicon glyphicon-remove"></i></a>' +
            '</td>' +
            '</tr>');
        return false;
    }
    /*
    remove adress of a contact
     */
    function removeAdressContact(idContact) {
        var ultimoElementoTabela = $("#listContactAdresses\\[" + idContact + "\\] > tr:last-child");
        var numberlistContactAdresses = $("#listContactAdresses\\[" + idContact + "\\] tr").length;

        if (numberlistContactAdresses > 1)
        {
            ultimoElementoTabela.remove();
        }
    }

</script>
<div th:replace="fragments/footer :: copy"></div>
</body>
</html>
