                            <div class="form-horizontal">

                                    <label class="control-label col-sm-3"  th:text="#{Client.RegistrationCode}"></label>
                                    <div class="col-sm-6">
                                        <input class="form-control" th:field="*{client.registrationCode}"/>

                                    </div>
                                    <div class="col-sm-3"></div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-3"  th:text="#{Client.Name}"></label>
                                    <div class="col-sm-6">
                                        <input class="form-control" th:field="*{client.name}"/>
                                        <td th:if="${#fields.hasErrors('client.name')}" th:errors="*{client.name}">Name Error</td>
                                    </div>
                                    <div class="col-sm-3"></div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-3"  th:text="#{Client.NumberPhone}"></label>
                                    <div class="col-sm-6">
                                        <input class="form-control" th:field="*{client.numberPhone}">
                                        <td th:if="${#fields.hasErrors('client.numberPhone')}" th:errors="*{client.numberPhone}">Name Error</td>
                                    </div>
                                    <div class="col-sm-3"></div>
                                </div>

                                <div class="form-group" align="right">
                                    <input type="submit"  class="btn btn-default" th:value="#{System.Next}" />
                                    <input type="reset"  class="btn btn-default" th:value="#{System.Clean}" />
                                    <a th:href="@{/client/}">
                                        <input class="btn btn-default" th:value="#{System.Back}" />
                                    </a>
                                </div>
                            </div>


                            <div class="row">
                                <br>
                                <div class="col-sm-2"></div>
                                <div class="col-sm-8">
                                    <div class="panel panel-default">

                                        <table width="100%" class="table table-striped table-hover">
                                            <thead>
                                            <tr>
                                                <th th:text="#{Adress.City}"></th>
                                                <th th:text="#{Adress.Adress}"></th>
                                                <th th:text="#{Adress.ZipCode}"></th>
                                                <th th:text="#{Adress.Number}"></th>

                                                <th></th>
                                            </tr>
                                            </thead>

                                                <td><p th:text="${ad.number}"></p><input type="hidden" th:field="*{client.adresses[__${rowStat.index}__].number}" /></td>
                                                <td><p th:text="${ad.zipCode}"></p><input type="hidden" th:field="*{client.adresses[__${rowStat.index}__].zipCode}" /></td>
                                                <td><p th:text="${ad.adressName}"></p><input type="hidden" th:field="*{client.adresses[__${rowStat.index}__].adressName}" /></td>

                                                    <a class="btn btn-default info-adress pull-right" th:client-id="${client.getId()}" th:adress-id="${rowStat.index}"><i class="glyphicon glyphicon-info-sign"></i></a>
                                                </td>
                                            </tr>
