<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: copy"></head>
<body>
<div id="wrapper">

    <div th:insert="~{fragments/navbar :: navbar}">...</div>
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Clientes</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading" th:text="#{Client.Contact.Add}"> Adicionar
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div th:object="${contactDTO}" class ="form">
                            <div class="form-horizontal">
                                <input th:type="hidden" th:name="*{clientId}" th:field="*{clientId}"/>
                                <div class="form-group">
                                    <label class="control-label col-sm-3"  th:text="#{Client.Contact.Name}"></label>
                                    <div class="col-sm-6">
                                        <input class="form-control" th:name="*{name}" th:field="*{name}"/>
                                        <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
                                    </div>
                                    <div class="col-sm-3"></div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-3"  th:text="#{Client.Contact.Email}"></label>
                                    <div class="col-sm-6">
                                        <input class="form-control" th:name="*{email}" th:field="*{email}"/>
                                        <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</td>
                                    </div>
                                    <div class="col-sm-3"></div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-3"  th:text="#{Client.Contact.Adress}"></label>
                                    <div class="col-sm-6">
                                        <input class="form-control" th:name="*{adress}" th:field="*{adress}"/>
                                        <td th:if="${#fields.hasErrors('adress')}" th:errors="*{adress}">Name Error</td>
                                    </div>
                                    <div class="col-sm-3"></div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-3"  th:text="#{Client.Contact.NumberPhone}"></label>
                                    <div class="col-sm-6">
                                        <input class="form-control" th:name="*{numberPhone}" th:field="*{numberPhone}"/>
                                        <td th:if="${#fields.hasErrors('numberPhone')}" th:errors="*{numberPhone}">Name Error</td>
                                    </div>
                                    <div class="col-sm-3"></div>
                                </div>

                                <div class="form-group" align="right">
                                    <!--<input type="submit"  class="btn btn-default" th:value="#{Client.Add}" />-->
                                    <button class="btn btn-default add"><i class="fa fa-plus"></i></button>
                                    <input type="reset"  class="btn btn-default" th:value="#{System.Clean}" />
                                    <a th:href="@{/client/}">
                                        <input class="btn btn-default" th:value="#{System.Back}" />
                                    </a>
                                </div>
                            </div>
                        </div>
                        <table width="100%" class="table table-striped table-hover" id="dataTables-example">
                            <thead>
                            <tr>
                                <th th:text="#{Person.Name}"></th>
                                <th th:text="#{Person.Email}"></th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="c : ${contactDTO.getContacts()}">
                                <td href="#" th:text="${c.getName()}"></td>
                                <td th:text="${c.getEmail()}">1</td>
                                <td class="center">
                                    <!--<a class="btn btn-default pull-right" th:href="@{/client/info_contact_client(id_client=${clientDTO.getId()},id_contact=${c.getId()})}"><i class="glyphicon glyphicon-info-sign"></i></a>-->
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>
</div>
<script>
    $( document ).ready(function () {
        $('button.add').click(function (e) {
            var data = {
                clientId : $("input[name='clientId']").val(),
                name : $("input[name='name']").val(),
                email : $("input[name='email']").val(),
                adress : $("input[name='adress']").val(),
                numberPhone : $("input[name='numberPhone']").val()
            };

            $.ajax({
                type: 'POST',
                contentType: "application/json",
                url: '/client/add_contact',
                data: JSON.stringify(data)
            }).done(function (result) {
                $("table > tbody tr:first-child").before(result);
            }).fail(function (jqXHR, textStatus) {
                alert(jqXHR.status);
                $(".form").html(result);
            });
        });
    });
</script>
<div th:replace="fragments/footer :: copy"></div>
</body>
</html>
