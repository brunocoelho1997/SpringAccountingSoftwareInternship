<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <table width="100%" class="table table-striped table-hover" id="dataTables-example"  th:fragment="lista">

        <tr>
            <th th:text="#{Person.Name}"></th>
            <th th:text="#{Person.Email}"></th>
            <th></th>
        </tr>

        <tr th:each="c : ${contactList}">

            <td th:text="${c.getEmail()}">1</td>
            <td class="center">
                <!--<a class="btn btn-default pull-right" th:href="@{/client/info_contact_client(id_client=${clientDTO.getId()},id_contact=${c.getId()})}"><i class="glyphicon glyphicon-info-sign"></i></a>-->
            </td>
        </tr>
        </tbody>
    </table>

</body>
</html>
