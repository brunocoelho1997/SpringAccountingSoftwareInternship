<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:substituteby="fragments/head :: copy"></head>
<body>
<div id="wrapper">

    <div th:insert="~{fragments/navbar :: navbar}"></div>
    <div id="page-wrapper">


        <div th:object="${contactDTO}">

            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header" > <label th:text="${contactDTO.getName()}"/></h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div>
                                <span th:text="#{Client.Id}" th:remove="tag">title</span>:
                                <label th:text="${contactDTO.getId()}"/></span>
                            </div>
                            <div>
                                <span th:text="#{Client.Name}" th:remove="tag">title</span>:
                                <label th:text="${contactDTO.getName()}"/></span>
                            </div>
                            <div>
                                <span th:text="#{Client.Email}" th:remove="tag">title</span>:
                                <label th:text="${contactDTO.getEmail()}"/></span>
                            </div>
                            <div>
                                <span th:text="#{Client.Adress}" th:remove="tag">title</span>:
                                <label th:text="${contactDTO.getAdress()}"/></span>
                            </div>
                            <div>
                                <span th:text="#{Client.NumberPhone}" th:remove="tag">title</span>:
                                <label th:text="${contactDTO.getNumberPhone()}"/></span>
                            </div>
                            <div align="right">
                                <a th:href="@{/client/info_client(id=${contactDTO.getClientId()})}">
                                    <input class="btn btn-default" th:value="#{System.Back}" />
                                </a>
                            </div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
        </div>
    </div>
</div>
<div th:substituteby="fragments/footer :: copy"></div>
</body>
</html>
