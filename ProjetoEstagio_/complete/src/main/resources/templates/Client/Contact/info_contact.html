<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-hidden="true" id="info-modal" th:fragment="modal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span>
                </button>
                <h4 class="modal-title" id="myModalLabel2" th:text="#{System.Details}"></h4>
            </div>
            <div class="modal-body">
                <div>
                    <span th:text="#{Client.Id}" th:remove="tag">title</span>:
                    <label th:text="${contactDTO.getId()}"/></span>
                </div>
                <div>
                    <span th:text="#{Client.Name}" th:remove="tag">title</span>:
                    <label th:text="${contactDTO.getName()}"/></span>
                </div>
                <div>
                    <span th:text="#{Client.Email}" th:remove="tag">title</span>:
                    <label th:text="${contactDTO.getEmail()}"/></span>
                </div>
                <div>
                    <span th:text="#{Client.Adress}" th:remove="tag">title</span>:
                    <label th:text="${contactDTO.getAdress()}"/></span>
                </div>
                <div>
                    <span th:text="#{Client.NumberPhone}" th:remove="tag">title</span>:
                    <label th:text="${contactDTO.getNumberPhone()}"/></span>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
