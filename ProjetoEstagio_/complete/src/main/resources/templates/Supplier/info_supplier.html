<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: copy"></head>
<body>
<div id="wrapper">
    <div th:insert="~{fragments/navbar :: navbar}">...</div>
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header" th:if="${supplier !=null}">
                    <h1 th:text="#{Supplier.Info.Header}" th:remove="tag" />
                    <label th:text="${supplier.getName()}"/>
                </h1>
                <h1 class="page-header" th:unless="${supplier!=null}"> <label th:text="#{Supplier.NotFound}"/></h1>
            </div>
        </div>
        <div class="row" th:unless="${supplier !=null}" th:text="#{Supplier.NotFoundDescription}"></div>
        <div class="row" th:if="${supplier != null}">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading" th:text="#{Supplier.Info.Header}"> Edit</div>
                    <div class="panel-body">
                        <div class="form-horizontal">

                            <div class="form-group" align="right">
                                <a th:href="@{/supplier/}">
                                    <input class="btn btn-default" th:value="#{System.Back}" />
                                </a>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3"  th:text="#{Entity.Id}"></label>
                                <div class="col-sm-6">
                                    <span th:text="*{supplier.id}"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3"  th:text="#{Supplier.Name}"></label>
                                <div class="col-sm-6">
                                    <span th:text="*{supplier.name}"></span>
                                </div>
                                <div class="col-sm-3"></div>
                            </div>
                        </div>

                        <div class="row">
                            <br>
                            <div class="col-sm-1"></div>
                            <div class="col-sm-10">
                                <div class="panel panel-default">
                                    <div class="panel-heading" th:text="#{Adress.PanelHeader}"></div>
                                    <table width="100%" class="table table-striped table-hover adresses">
                                        <thead>
                                        <tr>
                                            <th th:text="#{Adress.City}"></th>
                                            <th th:text="#{Adress.Adress}"></th>
                                            <th th:text="#{Adress.ZipCode}"></th>
                                            <th th:text="#{Adress.Number}"></th>
                                        </tr>
                                        </thead>
                                        <tbody th:id="listAdresses">
                                        <tr th:each="ad,rowStat : *{supplier.adresses}" >
                                            <td><p th:text="*{ad.city}"/></td>
                                            <td><p th:text="*{ad.adressName}"/></td>
                                            <td><p th:text="*{ad.zipCode}"/></td>
                                            <td><p th:text="*{ad.number}"/></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <br>
                            <div class="col-sm-1"></div>
                            <div class="col-sm-10">
                                <div class="panel panel-default">
                                    <div class="panel-heading" th:text="#{StringContact.PanelHeading}"></div>
                                    <table width="100%" class="table table-striped table-hover adresses">
                                        <thead>
                                        <tr>
                                            <th th:text="#{StringContact.Contact}"></th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="ad,rowStat : *{supplier.contacts}" >
                                            <td><p th:text="*{ad.contact}"/></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: copy"></div>
</body>
</html>
